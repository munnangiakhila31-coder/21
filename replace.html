<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>document</title>
    
  </head>
  <body>
    <h2>replace</h2>
    
    <p id="out"></p>
    <script>
      let text="I Love Candies";
      let result = text.replace(/Candies/ , "pastries")
      document.getElementById("out").innerText=result;
      
    </script>
</html>
